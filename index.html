<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Logo da TrybeWarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
        />
        <input
          type="password"
          id="senha"
          name="password"
          placeholder="Senha"
        />
        <button type="submit" class="botao-entrar">Entrar</button>
      </form>
    </header>
    <main class="main">
      <form action="" method="get" id="evaluation-form">
        <input
        type="text"
        id="input-name"
        name="nome"
        placeholder="Nome"
      />
      <input
        type="text"
        id="input-lastname"
        name="sobrenome"
        placeholder="Sobrenome"
      />
      <input
          type="email"
          id="input-email"
          name="email"
          placeholder="Email"
        />
        <select name="" id="house" disabled="disabled">
          <option type='text' value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option type='text' value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option type='text' value="Corvinode" id="corvinode-house">Corvinode</option>
          <option type='text' value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </form>
      <img src="images/trybewarts-colored.svg" alt="Logo da TrybeWarts" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
  </body>
</html>
