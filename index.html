<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Logo da TrybeWarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
        />
        <input
          type="password"
          id="senha"
          name="password"
          placeholder="Senha"
        />
        <button type="submit" class="botao-entrar">Entrar</button>
      </form>
    </header>
    <main class="main">
      <form action="" method="get" id="evaluation-form">
        <div id="full-name">
          <input
          type="text"
          id="input-name"
          name="nome"
          placeholder="Nome"
          />
          <input
          type="text"
          id="input-lastname"
          name="sobrenome"
          placeholder="Sobrenome"
          />
        </div>
        <div id="informacoes">
          <input
            type="email"
            id="input-email"
            name="email"
            placeholder="Email"
          />
          <select name="" id="house">
            <option type='text' value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option type='text' value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option type='text' value="Corvinode" id="corvinode-house">Corvinode</option>
            <option type='text' value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="familiares">
            <label id="label-family">Qual sua família?</label>
            <label for="frontend"><input id="frontend" type="radio" name="family" value="Frontend">Família Frontend</label>
            <label for="backend"><input id="backend" type="radio" name="family" value="Backend">Família Backend</label>
            <label for="fullstack"><input id="fullstack" type="radio" name="family" value="FullStack">Família FullStack</label>
        </div>
        <div id="lista-conteudos">
            <label id="label-content"for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="hofs"><input type="checkbox" value="HoFs" name="conteudos" id="hofs">HoFs</label>
            <label for="jest"><input type="checkbox" value="Jest" name="conteudos" id="jest">Jest</label>
            <label for="promises"><input type="checkbox" value="Promises" name="conteudos" id="promises">Promises</label>
            <label for="react"><input type="checkbox" value="React" name="conteudos" id="react">React</label>
            <label for="sql"><input type="checkbox" value="SQL" name="conteudos" id="sql">SQL</label>
            <label for="python"><input type="checkbox" value="Python" name="conteudos" id="python">Python</label>
        </div>
        <div id="avaliacao">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>

            <label for=""><input type="radio" name="rate" value='1'>1</label>

            <label for=""><input type="radio" name="rate" value='2'>2</label>

            <label for=""><input type="radio" name="rate" value='3'>3</label>

            <label for=""><input type="radio" name="rate" value='4'>4</label>

            <label for=""><input type="radio" name="rate" value='5'>5</label>

            <label for=""><input type="radio" name="rate" value='6'>6</label>

            <label for=""><input type="radio" name="rate" value='7'>7</label>

            <label for=""><input type="radio" name="rate" value='8'>8</label>

            <label for=""><input type="radio" name="rate" value='9'>9</label>

            <label for=""><input type="radio" name="rate" value='10'>10</label>
        </div>
        <br>
        <div id="comentario">
            <label class="textarea" for="">Deixe seu comentário:</label>
            <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        </div>
        <div id="validacao">
            <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>

            <input id="agreement" type="checkbox">
        </div>

        <br>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" alt="Logo da TrybeWarts" id="trybewarts-forms-logo">
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
