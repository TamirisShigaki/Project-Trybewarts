<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Logo da TrybeWarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input
          type="email"
          maxlength="50"
          id="email"
          name="email"
          placeholder="Email"
          value="tryber@teste.com"
          required
        />
        <input
          type="password"
          maxlength="50"
          id="senha"
          name="password"
          placeholder="Senha"
          value="123456"
          required
        />
        <button type="submit" class="botao-entrar">Entrar</button>
      </form>
    </header>
    <main class="main">
      <form action="" method="get" id="evaluation-form">
      </form>
      <img src="images/trybewarts-colored.svg" alt="Logo da TrybeWarts" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
  </body>
</html>
